<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="jumbotron">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="dashboard">
      <div class="container-fluid">
        <div class="row">
          <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
              <div class="input-group input-group-sm mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="City"
                  aria-label="City"
                  aria-describedby="button-addon2"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon2"
                  >
                    Search
                  </button>
                </div>
              </div>
              <section class="card">
                <ul class="list-group list-group-flush">
					<li class="list-group-item">Austin</li>
					<li class="list-group-item">Austin</li>
				  	<li class="list-group-item">Austin</li>
                </ul>
              </section>
            </div>
          </nav>

          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex flex-column flex-wrap flex-md-nowrap" id="today">
			  <h1 class="h2" id="city">City</h1>
			  <h2 class="h3" id="date">Date</h2>
			  <ul class="conditions"></ul>
			</div>
			<div class="container" id="forecast">
				<div class="row">
					<div class="col-sm-2">Monday</div>
					<div class="col-sm-2">Tuesday</div>
					<div class="col-sm-2">Wednesday</div>
					<div class="col-sm-2">Thursday</div>
					<div class="col-sm-2">Friday</div>
				</div>
			</div>
          </main>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
